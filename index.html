<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./assets/LED_Rojo.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Control de LEDs</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="border">
      <h1>LED 1</h1>
      <button class="BTN" id="BTN_RED">
        <img
          src="./assets/LED_Rojo.png"
          class="LED_RED"
          width="100"
          height="100"
        />
      </button>
      <h2 id="description_RED"></h2>
    </div>

    <div class="border">
      <h1>LED 2</h1>
      <button class="BTN" id="BTN_GREEN">
        <img
          src="./assets/LED_Verde.png"
          class="LED_GREEN"
          width="100"
          height="100"
        />
      </button>
      <h2 id="description_GREEN"></h2>
    </div>

    <div class="border">
      <h1>LED 3</h1>
      <button class="BTN" id="BTN_BLUE">
        <img
          src="./assets/LED_Azul.png"
          class="LED_BLUE"
          width="100"
          height="100"
        />
      </button>
      <h2 id="description_BLUE"></h2>
    </div>
  </body>
</html>
